name: frontendBuilder

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      # yarn install のキャッシュ
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install
        run: yarn install

      - name: build
        run: yarn build

      - name: export
        run: yarn export

      # GitHubPagesの_ディレクトリ読めない仕様回避
      - name: add nojekyll
        run: touch ./out/.nojekyll

      # 公開用のリポジトリにプッシュ
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
